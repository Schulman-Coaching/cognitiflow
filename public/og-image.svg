<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#06b6d4" opacity="0.1"/>

  <!-- Logo icon -->
  <g transform="translate(500, 180)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#accent)" filter="url(#glow)"/>
    <path d="M40 20 L55 35 L40 50 L25 35 Z" fill="white" opacity="0.9"/>
    <circle cx="40" cy="35" r="8" fill="white"/>
  </g>

  <!-- Company name -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Cognitiflow
  </text>

  <!-- Tagline -->
  <text x="600" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">
    AI Services &amp; Workflow Automation
  </text>

  <!-- Gradient line -->
  <rect x="400" y="420" width="400" height="4" rx="2" fill="url(#accent)"/>

  <!-- Features -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">
    AI Consulting  |  Process Automation  |  Custom Solutions
  </text>

  <!-- Website -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#6366f1" text-anchor="middle">
    cognitiflow.ai
  </text>
</svg>
